<div class="card text-black p-1">
  <i class="fab fa-apple fa-lg pt-3 pb-1 px-3"></i>
  <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/3.webp"
       class="card-img-top" alt="Apple Computer"/>
  <div class="card-body">
    <div class="text-center">
      <p class="text-muted mb-4">{{product.name}}</p>
    </div>
    <div class="d-flex justify-content-between total font-weight-bold mt-4">
      <span>Price</span><span>{{product.price}}$</span>
    </div>
    <div class="row">
      <div class="col-5">
        <input type="number" class="form-control" [ngClass]="{'is-invalid':isInvalid}" [(ngModel)]="amount" placeholder="Amount">
      </div>
      <div class="col-7">
        <button class="btn btn-secondary w-100" (click)="addItemToBasket()" type="button">Add to cart</button>
      </div>
    </div>
  </div>
</div>
