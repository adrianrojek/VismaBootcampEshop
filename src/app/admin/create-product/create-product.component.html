<div class="p-5">
  <h3>Create new product</h3>
  <form [formGroup]="productForm" (ngSubmit)="createNewProduct()">
    <div class="form-group">
      <label for="categorySelect" class="form-label mt-4">Category</label>
      <select class="form-select" formControlName="category" id="categorySelect">
        <option [ngValue]="category.publicId" *ngFor="let category of categories">{{category.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="productName" class="form-label mt-4">Name</label>
      <input type="text"  formControlName="name" class="form-control" id="productName" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="productDescription" class="form-label mt-4">Description</label>
      <textarea formControlName="description"  type="text" rows="2" class="form-control" id="productDescription" placeholder="Description"></textarea>
    </div>
    <div class="form-group row justify-content-between align-items-center">
      <div class="col-5 mb-2">
        <label for="productPrice" class="form-label mt-4 col-3">Price</label>
        <input type="number" formControlName="price" class="form-control" id="productPrice" placeholder="Price">
      </div>
      <div class="col-3 mt-5">
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </div>
  </form>
</div>
